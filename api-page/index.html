<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="/src/icon.png" type="image/png">
<title id="page"></title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>

<style>

/* ============================= */
/*      BRUTAL DARK EXTREME      */
/* ============================= */

:root{
 --bg:#050505;
 --card:#0f0f0f;
 --border:#1a1a1a;
 --text:#eaeaea;
 --accent:#00f0ff;
 --danger:#ff004c;
}

body{
 background:#050505 !important;
 color:var(--text) !important;
 font-family:'Poppins',sans-serif;
 overflow-x:hidden;
}

/* NAVBAR */
.navbar{
 background:#0b0b0b !important;
 border-bottom:1px solid var(--border);
 padding:15px 0;
}

.navbar-brand{
 color:var(--accent) !important;
 font-weight:700;
 font-size:20px;
}

/* TITLE */
#name{
 color:var(--accent);
 font-weight:700;
}

#version, #versionHeader{
 background:var(--accent);
 color:#000;
 padding:4px 10px;
 border-radius:6px;
 font-size:12px;
 font-weight:600;
}

/* BANNER */
.banner{
 border-radius:12px;
 box-shadow:0 0 40px #000;
}

/* SEARCH */
#searchInput{
 background:#0e0e0e !important;
 border:1px solid var(--border) !important;
 color:#fff !important;
}

#searchInput:focus{
 border-color:var(--accent) !important;
 box-shadow:0 0 10px #00f0ff55 !important;
}

/* CARDS */
.card{
 background:var(--card) !important;
 border:1px solid var(--border) !important;
 transition:.2s;
}

.card:hover{
 border-color:var(--accent) !important;
 transform:translateY(-4px);
 box-shadow:0 0 20px #00f0ff33;
}

/* BUTTON */
.btn-dark{
 background:var(--accent) !important;
 border:none !important;
 color:#000 !important;
 font-weight:600;
}

.btn-dark:hover{
 transform:translateY(-2px);
 box-shadow:0 0 10px #00f0ff88;
}

/* MODAL */
.modal-content{
 background:#0b0b0b !important;
 border:1px solid var(--border);
 color:#fff;
}

.modal-header,.modal-footer{
 border-color:var(--border) !important;
}

/* CODE BLOCK */
pre{
 background:#0f0f0f !important;
 color:var(--accent);
 border:1px solid var(--border);
 padding:10px;
 border-radius:8px;
}

/* LOADING */
#loadingScreen{
 background:#000;
 position:fixed;
 width:100%;
 height:100%;
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:9999;
}

/* SCROLLBAR */
::-webkit-scrollbar{
 width:8px;
}
::-webkit-scrollbar-thumb{
 background:var(--accent);
}
::-webkit-scrollbar-track{
 background:#0a0a0a;
}

</style>
</head>

<body>

<div id="loadingScreen">
 <div class="text-center">
  <div class="spinner-border text-info mb-3"></div>
  <p>Loading API...</p>
 </div>
</div>

<nav class="navbar navbar-expand-lg">
 <div class="container">
  <a class="navbar-brand d-flex align-items-center">
   <span id="header" class="me-2"></span>
   <div id="versionHeader"></div>
  </a>
 </div>
</nav>

<div class="container mt-4">

 <img id="dynamicImage" class="banner mb-4 w-100" src="">

 <div class="d-flex align-items-center mb-2">
  <h1 id="name" class="me-2"></h1>
  <div id="version"></div>
 </div>

 <p id="description" class="lead mb-4"></p>

 <input type="text" id="searchInput" class="form-control mb-5" placeholder="Search API...">

 <div id="apiContent"></div>

</div>

<!-- MODAL -->
<div class="modal fade" id="apiResponseModal" tabindex="-1">
 <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">

   <div class="modal-header">
    <div>
     <h5 id="apiResponseModalLabel"></h5>
     <p class="text-muted mb-0" id="apiResponseModalDesc" style="font-size:13px;"></p>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
   </div>

   <div class="modal-body">
    <pre id="apiEndpoint"></pre>
    <div id="apiQueryInputContainer"></div>

    <div id="apiResponseLoading" class="d-none text-center my-3">
     <div class="spinner-border text-info"></div>
    </div>

    <pre id="apiResponseContent" class="d-none mt-3"></pre>
   </div>

   <div class="modal-footer">
    <button id="submitQueryBtn" class="btn btn-dark">Execute</button>
   </div>

  </div>
 </div>
</div>

<div id="wm" class="text-center mt-5 mb-3"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>

</body>
</html>
