<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>

<style>

/* ============================= */
/*  FADXD BRUTAL DARK EXTREME   */
/* ============================= */

:root{
  --bg:#050505;
  --card:#0f0f0f;
  --border:#1a1a1a;
  --text:#eaeaea;
  --accent:#00f0ff;
  --accent-glow:0 0 15px #00f0ff88;
  --danger:#ff004c;
}

/* GLOBAL */
body{
  background: radial-gradient(circle at top, #0a0a0a 0%, #050505 60%);
  color:var(--text) !important;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
}

/* NAVBAR */
.navbar{
  background:#0b0b0b !important;
  border-bottom:1px solid var(--border);
}

.navbar-brand{
  color:var(--accent) !important;
  font-weight:700;
  text-shadow:var(--accent-glow);
}

/* HEADER VERSION */
#versionHeader{
  background:var(--accent) !important;
  color:#000 !important;
  box-shadow:var(--accent-glow);
}

/* TITLE */
#name{
  color:var(--accent);
  font-weight:700;
  text-shadow:var(--accent-glow);
}

#version{
  background:var(--accent) !important;
  color:#000 !important;
  box-shadow:var(--accent-glow);
}

/* DESCRIPTION */
#description{
  opacity:.85;
}

/* BANNER */
.banner{
  box-shadow:0 0 30px #000;
}

/* SEARCH */
#searchInput{
  background:#0e0e0e !important;
  border:1px solid var(--border) !important;
  color:#fff !important;
  transition:.3s;
}

#searchInput:focus{
  border-color:var(--accent) !important;
  box-shadow:var(--accent-glow) !important;
  background:#111 !important;
}

/* API CARDS (Bootstrap generated) */
.card{
  background:var(--card) !important;
  border:1px solid var(--border) !important;
  color:#fff;
  transition:.25s;
}

.card:hover{
  border-color:var(--accent) !important;
  transform:translateY(-4px);
  box-shadow:0 0 20px #00f0ff22;
}

/* LINKS */
a{
  color:var(--accent);
}

a:hover{
  color:#fff;
  text-shadow:var(--accent-glow);
}

/* BUTTON */
.btn-dark{
  background:var(--accent) !important;
  border:none !important;
  color:#000 !important;
  font-weight:600;
  transition:.3s;
}

.btn-dark:hover{
  box-shadow:var(--accent-glow);
  transform:translateY(-2px);
}

/* MODAL */
.modal-content{
  background:#0b0b0b !important;
  border:1px solid var(--border);
  color:#fff;
  box-shadow:0 0 40px #000;
}

.modal-header{
  border-bottom:1px solid var(--border);
}

.modal-footer{
  border-top:1px solid var(--border);
}

/* CODE BLOCK */
pre{
  background:#0f0f0f !important;
  color:var(--accent);
  border:1px solid var(--border);
}

/* LOADING SCREEN */
#loadingScreen{
  background:#000;
  position:fixed;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.spinner-border{
  color:var(--accent) !important;
  box-shadow:var(--accent-glow);
}

/* WATERMARK */
#wm{
  color:rgba(255,255,255,.4) !important;
  letter-spacing:1px;
}

/* SCROLLBAR */
::-webkit-scrollbar{
  width:8px;
}

::-webkit-scrollbar-track{
  background:#0a0a0a;
}

::-webkit-scrollbar-thumb{
  background:var(--accent);
}

::-webkit-scrollbar-thumb:hover{
  background:#00c2cc;
}

</style>
</head>

<body>

    <div id="loadingScreen">
        <div class="spinner-wrapper text-center">
            <div class="spinner-border mb-3" role="status"></div>
            <p class="text-light">Loading API...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <span id="header" class="me-2"></span>
                <div id="versionHeader"></div>
            </a>
        </div>
    </nav>

    <div class="container mt-4">

        <img id="dynamicImage" class="banner mb-4 w-100" style="border-radius: 10px;" src="">

        <div id="nameContainer" class="d-flex align-items-center mb-2">
            <h1 id="name" class="me-2"></h1>
            <div id="version"></div>
        </div>

        <p id="description" class="lead mb-4"></p>

        <div id="apiLinks" class="mb-5"></div>

        <input type="text" id="searchInput" class="form-control mb-5" placeholder="Search API...">

        <div class="tab-content" id="apiContent"></div>

    </div>

    <div class="modal fade" id="apiResponseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" id="modalDialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc text-muted mb-0" id="apiResponseModalDesc" style="font-size: 14px;"></p>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <pre id="apiEndpoint"></pre>

                    <div id="apiQueryInputContainer"></div>

                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height: 100px;">
                        <div class="spinner-border"></div>
                    </div>

                    <pre id="apiResponseContent" class="d-none mt-3"></pre>
                </div>

                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-dark">Execute</button>
                </div>

            </div>
        </div>
    </div>

    <div id="wm" class="text-center mt-5"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

</body>
</html>
